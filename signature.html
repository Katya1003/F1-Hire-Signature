<!DOCTYPE html>
<html>
<head>
<style>
  .signature-container {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: white;
    color: #333;
  }
  .profile-img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    display: block; /* ensures the image does not align text next to it */
  }
  .info-text {
    vertical-align: top;
    line-height: 1.2;
    padding-left: 20px;
    border-left: 2px solid #ccc; /* grey vertical line */
  }
  .info-text div, .info-text a {
    font-size: 14px; /* unified font size for better readability */
    margin-top: 5px; /* more consistent spacing */
    color: #333; /* less harsh than pure black */
    text-decoration: none; /* removes underline from links */
  }
  .info-text .name {
    font-size: 20px; /* larger for emphasis */
    font-weight: bold;
  }
  .info-text .title {
    font-size: 16px; /* increased size for visibility */
    font-style: italic;
    color: grey; /* ensuring it's visually distinct but not distracting */
  }
  .icon {
    vertical-align: middle;
    width: 16px; /* slightly larger for visibility */
    margin-right: 10px; /* more space between icon and text */
  }
  .slogan {
    font-size: 14px;
    font-style: italic;
    color: #555;
    margin-top: 10px; /* consistent top margin */
    margin-bottom: 10px; /* adds space before contact details */
  }
</style>
</head>
<body>
<div class="signature-container">
    <table>
        <tr>
            <td style="padding-right: 20px;">
                <img src="andrewchen.png" alt="Andrew Chen" class="profile-img">
            </td>
            <td class="info-text">
                <div class="name">Andrew Chen</div>
                <div class="title">CEO, F1 Hire, LLC</div>
                <div class="slogan">A Must-have for CPT/OPT/H1B internships/jobs for international talents.</div>
                <div>
                    <img src="phone.png" alt="Phone" class="icon">
                    +1 (412) 298-1666<br>
                    <img src="email.png" alt="Email" class="icon">
                    <a href="mailto:andrew.chen@f1hire.com">andrew.chen@f1hire.com</a><br>
                    <img src="website.png" alt="Website" class="icon">
                    <a href="http://www.f1hire.com" target="_blank">www.f1hire.com</a><br>
                    <img src="address.png" alt="Location" class="icon">
                    5777 Baum Blvd, Pittsburgh, PA 15206
                </div>
                <div>
                    F1 Hire is a Pennsylvania Limited Liability Company and a WholeRen Group company.
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
